blueprint:
  name: Light or Switch Control by Door Sensor
  description: >
    Turn a light or switch ON when the door opens and OFF when the door closes.
  domain: automation
  input:
    door_sensor:
      name: Door Sensor
      description: Binary sensor that detects door open/close state
      selector:
        entity:
          domain: binary_sensor
    target_entity:
      name: Light or Switch
      description: Light or switch to control
      selector:
        entity:
          filter:
            - domain: light
            - domain: switch

trigger:
  - platform: state
    entity_id: !input door_sensor
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: !input door_sensor
    from: 'on'
    to: 'off'

action:
  - variables:
      domain: "{{ states[inputs.target_entity].domain }}"
  - choose:
      - conditions:
          - condition: state
            entity_id: !input door_sensor
            state: 'on'
        sequence:
          - service: "{{ domain }}.turn_on"
            target:
              entity_id: !input target_entity
      - conditions:
          - condition: state
            entity_id: !input door_sensor
            state: 'off'
        sequence:
          - service: "{{ domain }}.turn_off"
            target:
              entity_id: !input target_entity

mode: restart
